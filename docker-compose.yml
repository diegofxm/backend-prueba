version: '3.8'

services:
  # Nodo Base - Solo para construir la imagen
  secop-node:
    build: .
    image: secop-blockchain:latest
    container_name: secop-base-node
    ports:
      - "8080:8080"
    environment:
      - NODE_ID=BASE-NODE
      - NODE_ADDRESS=localhost
      - NODE_PORT=8080
    volumes:
      - ./web:/app/web
    networks:
      - secop-network
    restart: unless-stopped

networks:
  secop-network:
    driver: bridge
